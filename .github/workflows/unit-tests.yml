name: Unit Tests

on:
    pull_request:
        types: [opened]

jobs:
    build:
        runs-on: ubuntu-16.04
        strategy:
            matrix:
                node: ['10']
        name: Node ${{ matrix.node }} sample
        steps:
            - name: Set Node.js 10.x
              uses: actions/setup-node@master
              with:
                version: 10.x

            - name: Install dependencies
              working-directory: ./frontend
              run: | 
                npm install
                
            - name: Run unit tests
              working-directory: ./frontend
              run: | 
                npm run test:unit
              
